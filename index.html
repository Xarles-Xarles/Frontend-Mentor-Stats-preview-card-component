<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
 
</head>
<body>

  <div class="flex-container">
    <div id="alpha">
        <div class="mini-container1">
            <div class="micro-div1">
                <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="micro-div2">
                <div>
                    <h2>10+</h2>
                    <p>COMPANIES</p>
                </div>
                <div>
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div>
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mini-container2">
        <img src="images/image-header-desktop.jpg" alt="image" class="desktop" width="100%">
        <img src="images/image-header-mobile.jpg" alt="image" class="mobile" width="100%">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Xarles-Xarles">Xarles</a>.
  </div>

</html>
